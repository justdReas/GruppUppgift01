<section id="contact-section">
    <h2>Kontakta oss</h2>

            <!--First grid section-->
            <div>
                <i class="fa fa-map-marker"></i><span class="form-info">Stockholms södra</span><br>
                <i class="fa fa-phone"></i><span class="form-info">070 00 00 00</span><br>
                <i class="fa fa-envelope"></i><span class="form-info">bella.luna@gmail.com</span>
            </div>

    <div class="container">
        
            <!--second grid-->

            <div>
                <form>
                    <input type="text" placeholder="Förnamn" required>
                    <input type="text" placeholder="Efternamn" required>
                    <input type="email" placeholder="Din Email" required>
                    <input type="text" placeholder="Vad vill du ha hjälp med?" required>
                    <textarea name="message" placeholder="Message" rows="5" id="" required></textarea>
